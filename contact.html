      <section class="contact-section ">
        <h5 class="section-title"><span class="highlight"></span>Let's talk</h5>
        <div class="form-container">
            <form id="contactForm" method="POST" class="py-4">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Full Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-submit">Send</button>
            </form>
            
        </div>
    </section>
    
    
   

    <script src="javacript.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-collapse Navbar on click
        const navLinks = document.querySelectorAll('.nav-link');
        const navbarCollapse = document.getElementById('navbarNav');

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                const navbar = new bootstrap.Collapse(navbarCollapse, {
                    toggle: false
                });
                navbar.hide();
                
            });
        });
    </script>
